<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Blog preview card</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				font-size: large;
				margin: 0.6rem 0 0 0;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card-container">
			<div class="card-holder">
				<div class="card-img">
					<img
						src="assets/images/illustration-article.svg"
						alt="illustration-article"
						style="width: 100%"
					/>
				</div>
				<p class="learning">Learning</p>
				<p class="date">Published 21 Dec 2023</p>
				<h2>HTML & CSS foundations</h2>
				<p class="description">
					These languages are the backbone of every <br />
					website, defining structure, content, and <br />
					presentation.
				</p>
				<div class="profile">
					<div class="avatar">
						<img src="assets/images/image-avatar.webp" alt="image-avatar" />
					</div>
					<div class="prof-name"><p>Greg Hooper</p></div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/wisecrac">Wisecrac</a>.
		</div>
	</body>
</html>
